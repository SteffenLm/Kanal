<mat-toolbar color="primary">
    <span>Rund auf Eckig</span>
    <span class="flex-auto"></span>
    <button
        mat-icon-button
        (click)="onEditResult()"
    >
        <mat-icon>edit</mat-icon>
    </button>
</mat-toolbar>
<p class="p-2 text-lg font-bold">Ergebnis</p>
<div *ngIf="this.kanal !== null">
    <div class="flex flex-row flex-wrap pb-2 border-b">
        <div
            class="p-2"
            *ngFor="let item of this.kanal.getExtraData()"
        >
            {{item.name}}: {{item.value}}
        </div>
    </div>
    <table
        class="w-full"
        mat-table
        [dataSource]="kanal.getDataSource()"
    >
        <ng-container matColumnDef="column1">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element.A}}
            </td>
        </ng-container>
        <ng-container matColumnDef="column2">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element.B}}
            </td>
        </ng-container>
        <ng-container matColumnDef="column3">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element.a}}
            </td>
        </ng-container>
        <ng-container matColumnDef="column4">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element.b}}
            </td>
        </ng-container>
        <tbody>
            <tr
                style="display: none;"
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </tbody>
    </table>
</div>
