<form [formGroup]="kanalForm" (ngSubmit)="onSubmit()">
  <div class="input-elements">
    <mat-form-field>
      <input formControlName="a" matInput placeholder="a">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="b" matInput placeholder="b">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="d" matInput placeholder="d">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="l" matInput placeholder="l">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="dicke" matInput placeholder="dicke">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="e" matInput placeholder="e">
      <mat-hint>{{ hint_e }}</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="f" matInput placeholder="f">
      <mat-hint>{{ hint_f }}</mat-hint>
    </mat-form-field>
  </div>
  <div class="button-elements">
    <button [disabled]="kanalForm.untouched" (click)="resetForm()" mat-raised-button color="primary">Zur√ºcksetzen</button>
    <button type="submit" [disabled]="!kanalForm.valid" mat-raised-button color="primary">Berechnen!</button>
  </div>
</form>
<div *ngIf="this.kanal !== undefined">
  <div class="extra-data">
    <p *ngFor="let item of this.kanal.getExtraData()">{{item.name}}: {{item.value}}</p>
  </div>
  <table class="table-div" mat-table [dataSource]="kanal.getDataSource()">
    <ng-container matColumnDef="column1">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.A}} </td>
    </ng-container>
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.B}} </td>
    </ng-container>
    <ng-container matColumnDef="column3">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.a}} </td>
    </ng-container>
    <ng-container matColumnDef="column4">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.b}} </td>
    </ng-container>
    <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
